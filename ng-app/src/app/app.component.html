<mat-toolbar>
  <span>Better Polling</span>
</mat-toolbar>
<mat-card>
  <mat-card-title>
    Build Your Poll
  </mat-card-title>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Poll Title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Email" [formControl]="ownerEmailFormControl" [errorStateMatcher]="ownerEmailMatcher">
      <mat-error *ngIf="ownerEmailFormControl.hasError('email') && !ownerEmailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="ownerEmailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <build-options [pollOptions]="pollOptions">
    </build-options>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Enter a list of respondent emails" [formControl]="emailListFormControl" [errorStateMatcher]="emailListMatcher"></textarea>
      <mat-error *ngIf="emailListFormControl.hasError('invalidEmails')">
        The following are invalid emails:
        <ul>
          <ng-template  ngFor let-email [ngForOf]="emailListFormControl.getError('invalidEmails').emails" let-i="index">
            <li *ngIf="i < 5">
              {{email}}
            </li>
          </ng-template >
        </ul>
        <!--
        <ng-template [ngIf]="emailListFormControl.getError('invalidEmails').emails.length > 5">
        ...
        </ng-template>
        -->
      </mat-error>
      <mat-error *ngIf="emailListFormControl.hasError('required')">
        You can't create a poll without voters!
      </mat-error>
    </mat-form-field>
  </form>
</mat-card>
